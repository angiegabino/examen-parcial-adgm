<html>
    <head>
        <title>ADGM</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="js/libs/twitter-bootstrap/css/bootstrap.css"/>
        <link rel="stylesheet" href="js/libs/twitter-bootstrap/css/bootstrap-theme.css"/>
        <script src="js/libs/jquery/jquery.js"></script>
        <script src="js/libs/twitter-bootstrap/js/bootstrap.js"></script>
        <script>
            $(document).ready(function() {
                $("#guardar-evaluacion").click(function() {
                    $.ajax( {
                        url:'guardar-evaluacion',
                        method:'post',
                        data: {
                            nombre:$("#nombre").val(),
                            calificaion:$("#calificaion").val(),
                        },
                        success:function(resultado){
                            $("#resultado-guardar-calificaion").html(resultado);
                        }
                    });
                });
            });
        </script>
    </head>
